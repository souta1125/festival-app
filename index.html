<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-appp-capable" content="yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- <noscript>
      <p>このサイトではJavaScriptを使用しています</p>
    </noscript> -->
    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page_wrap">
      <div class="page_content">
        <div class="loading_wrap" id="js-loading">
          <div class="loading_inner"></div>
        </div>
        <article>
          <div class="app-list">
            <ul class="list" id="js-list">
              <div class="skeleton" id="js-list_skeleton">
                <li class="list_item">
                  <div class="imgBox">
                    <img src="" alt="">
                  </div>
                  <div class="txtBox">
                    <p class="name"></p>
                    <p class="tags"></p>
                    <p class="waitingTime"></p>
                  </div>
                  <div class="skeleton">
                    <p class="sponsor"></p>
                    <p class="description"></p>
                    <p class="operation"></p>
                    <p class="operationTime"></p>
                  </div>
                </li>
              </div>
            </ul>
          </div>
          <div class="app-list_detail wrapper" id="js-list_detail">
            <div class="inner">
              <div class="skeleton" id="js-list_detail_skeleton">
                <header>
                  <div class="imgBox">
                    <img src="https://media1.tokyodisneyresort.jp/images/adventure/attraction/1005_thum_name.jpg?mod=20240701105307" alt="">
                  </div>
                  <div class="txtBox">
                    <div>
                      <p class="sponsor"></p>
                    </div>
                    <div>
                      <p class="name"></p>
                    </div>
                  </div>
                </header>
                <main>
                  <section class="container infoBox">
                    <div class="realTimeInfo">
                      <p class="waitingTime"></p>
                      <p class="operationTime"></p>
                      <p class="operation"></p>
                    </div>
                  </section>
                  <section class="container description">
                    <p class="description_txt"></p>
                  </section>
                </main>
              </div>
              <div id="js-detail_wrapper"></div>
              <a aria-disabled="false" class="btnType1 closeBtn">閉じる</a>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
